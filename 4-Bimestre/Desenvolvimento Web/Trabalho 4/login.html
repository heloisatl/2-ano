
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagens" href="imagens/rosquinhas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/login.css">
    <title>Login - Donuts Açucarados</title>
</head>

<body class="bd-login mt-5 pt-5 bg-secondary">
    <div class="container d-flex justify-content-center align-items-center">
            <div class="col-md-6 text-center">
                <div class="logo" >
                    <a href="dashboard.html">
                        <img class="img  rounded w-5"src="imagens/rosquinhas.png" style="width:150px"  alt="Donuts Deliciosos">
                    </a>
                </div>
            </div>
            <div class="form col-md-6 d-flex align-items-center justify-content-center">
                <div class="login bg-light p-3 rounded shadow-lg p-4 mb-4 bg-white">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" title="Por favor, insira um email válido com o formato correto (exemplo: example@domain.com)">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <a href="dashboard.html">
                        <button type="button" class="btn btn-outline-secondary">Entrar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
