<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil - Donuts Açucarados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" type="imagens" href="imagens/rosquinhas.png" />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>

  <body>
    <div class="container-fluid d-flex flex-column" style="height: 100vh">
      <div class="row flex-grow d-flex">
        <!-- Sidebar -->
        <div class="col-lg-2 col-4 p-0 bg-light" id="container-sidebar">
          <!-- Conteúdo da Sidebar -->
        </div>

        <!-- Conteúdo principal -->
        <div class="col-lg-10 col-12 d-flex flex-column">
          <div class="navbar row sticky-top mb-4 shadow-lg">
            <div class="m-0 p-0" id="container-navbar"></div>
          </div>

          <!-- CONTEUDO PRINCIPAL -->
          <div class="row flex-grow d-flex justify-content-center">
            <div class="profile col-md-8 p-5 m-3 rounded-3">
              <h2 class="mb-4 text-center">Perfil</h2>

              <!-- Foto de Perfil -->
              <div class="text-center mb-4">
                <img
                  src="imagens/png/user (1).png"
                  alt="Foto de Perfil"
                  class="rounded-circle border-black"
                />
                <div>
                  <button class="btn btn-dark mt-2 p-1">Alterar Foto</button>
                </div>
              </div>

              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" />
                </div>

                <div class="col-md-6">
                  <label for="inputPassword" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                  />
                </div>

                <div class="col-12">
                  <label for="inputAddress" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" />
                </div>

                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>

                <div class="col-md-4">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Paraná</option>
                    <option>Rio Grande do Sul</option>
                    <option>Santa Catarina</option>
                  </select>
                </div>

                <div class="col-md-2">
                  <label for="inputZip" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>

                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-dark p-1">
                    Salvar Alterações
                  </button>
                </div>
              </form>
            </div>
          </div>

          <footer class="row text-center mt-auto py-3 shadow-lg">
            <p>© 2025 Pet Shop, Inc</p>
          </footer>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
