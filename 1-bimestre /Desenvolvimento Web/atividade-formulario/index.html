<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="processaFormulario.php" method="POST">

        <h3>Cadastre-se</h3>

        <div class="form-group">

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="nome completo...">

        </div>

        <div class="form-group">

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento">

        </div>

        <div class="form-group">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

        </div>

        <div class="form-group">

            <label>Habilidades:</label>

            <label for="html">

                <input type="checkbox" id="html" name="habilidades" value="HTML">HTML

            </label>

            <label for="css">

                <input type="checkbox" id="css" name="habilidades" value="CSS"> CSS

            </label>

            <label for="js">

                <input type="checkbox" id="js" name="habilidades" value="JavaScript"> JavaScript
            </label>

        </div>

        <div class="form-group">

            <label for="pais">País</label>
            <select name="pais" id="pais">

                <option value="br">Brasil</option>
                <option value="us">Estados Unidos</option>
                <option value="in">Índia</option>
                <option value="de">Alemanha</option>

                <!--Adicionar mais opções caso necessário-->

            </select>

        </div>

        <div class="form-group">

            <label for="comentarios"> Comentários:</label>
            <textarea name="comentarios" id="comentarios"></textarea>

        </div>

        <div class="form-group">

            <button type="submit">Enviar</button>

        </div>

    </form>
    
</body>
</html>
